# Simple Higgs Audio TTS Test Script
# This is just for testing the integration - you can use TTS directly in automations

higgs_audio_test:
  alias: "Test Higgs Audio TTS Integration"
  description: "Simple test to verify the integration is working"
  sequence:
    - service: tts.speak
      target:
        entity_id: tts.ha_higgs_audio
      data:
        message: "Higgs Audio TTS integration is working!"
        options:
          voice: "{{ states('input_select.ha_higgs_audio_voice') }}"


